<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's talk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <main class="page__main">

        <header class="main__header">
            <h2 class="header__title">LET'S TALK</h2>
            <img class="header__img" src="img-tel.svg" alt="telephone image">
            <p class="header__number">11-970707070</p>
        </header>

        <main class="main__secondary">
            <section class="secundary__boxtitle">
                <h1 class="boxtitle__title">GET IN TOUCH</h1>
            </section>

            <fieldset class="secundary__boxform">
                <form class="boxform__form">
                    <label class="form__text" for="name">Who are you?</label>
                    <input class="form__get" id="name" type="text" placeholder="Type your name here">
                    
                    <label class="form__text" for="email">What's your email address?</label>
                    <input class="form__get" id="email" type="email" placeholder="Type your email address here">
                    
                    <label class="form__text" for="number">What's your phone number?</label>
                    <input class="form__get" id="number" type="tel" placeholder="Type your telephone number here">
                
                    <label class="form__text" for="text">What's your Message</label>
                    <input class="form__get-text" id="text" type="textarea" placeholder="Type your message here">

                    <button class="form__send" type="button">SEND</button>
                </form>
            </fieldset>
        </main>

    </main>
    
</body>
</html>
